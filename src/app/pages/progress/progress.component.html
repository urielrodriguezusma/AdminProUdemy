<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" attr.aria-valuenow="{{porcentaje1}}"
            aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1 + '%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" attr.aria-valuenow="{{porcentaje2}}"
            aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador [porcentaje]="porcentaje1" (incrementarValor)="porcentaje1=$event" leyenda="progress azul"></app-incrementador>
      </div>
    </div>
  </div> 
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador [porcentaje]="porcentaje2" (incrementarValor)="porcentaje2=$event" leyenda="progress Verde"></app-incrementador>
      </div>
    </div>
  </div>
</div>
