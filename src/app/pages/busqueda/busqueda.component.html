<div class="row">
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
              <td><img class="img-thumbnail" [src]="usuario.img|imagen"></td>
              <td>{{usuario.nombre}}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="usuarios.length == 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medicos</h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let medico of medicos" [routerLink]="['/medico',medico._id]" class="pointer">
              <td><img class="img-thumbnail" [src]="medico.img|imagen:'medico'"></td>
              <td>{{medico.nombre}}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="medicos.length == 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']" class="pointer">
              <td><img class="img-thumbnail" [src]="hospital.img|imagen:'hospital'"></td>
              <td>{{hospital.nombre}}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="hospitales.length==0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
</div>
